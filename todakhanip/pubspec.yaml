name: todakhanip
description: "토닥한입 - 건강한 선택을 위한 스마트 라벨 분석 앱"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  camera: ^0.11.1
  permission_handler: ^12.0.0+1
  path_provider: ^2.1.5
  path: ^1.9.1
  mobile_scanner: ^7.0.0
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_barcode_scanning: ^0.14.1
  http: ^1.2.0
  motion_tab_bar: ^2.0.4
  logger: ^2.5.0
  sqflite: ^2.4.2
  qr_flutter: ^4.1.0
  cached_network_image: ^3.3.1
  barcode_widget: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo-5.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo/logo-5.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/logo/logo-5.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo/logo-5.png"
